<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario Fitness Femenino</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #1e1e2f;
      padding: 40px 20px;
      margin: 0;
      color: #f3e9f1;
      transition: filter 0.3s ease;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    h1 {
      color: #f6adc6;
      margin-top: 0;
      text-align: center;
      font-size: 28px;
    }
    h2 {
      color: #f6adc6;
      margin-top: 0;
      font-size: 20px;
    }
    section {
      background: #2c2c40;
      padding: 28px;
      margin-bottom: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      margin: 10px 0 4px 0;
      font-size: 16px;
      color: #e8d8e8;
      white-space: nowrap; /* Previene saltos de línea entre texto y emoji */
    }
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #e08bb3;
      border-radius: 4px;
      background-color: #2c2c40;
      display: inline-block;
      position: relative;
      cursor: pointer;
      margin-right: 10px;
      vertical-align: middle;
      transition: background-color 0.2s ease;
    }
    input[type="checkbox"]:checked::before {
      content: '✔';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #fff;
    }
    input[type="checkbox"]:checked {
      background-color: #e08bb3;
      border-color: #e08bb3;
    }
    textarea {
      width: 100%;
      height: 70px;
      margin: 8px 0 0 0;
      padding: 12px;
      border: 1px solid #a86ca4;
      border-radius: 8px;
      background: #3b3b51;
      resize: vertical;
      font-size: 15px;
      color: #f6dff0;
    }
    button {
      display: inline-block;
      background-color: #d477aa;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #bb5c92;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 18px;
      }
      button {
        width: 100%;
      }
      section {
        padding: 20px; /* Reduce el padding en pantallas pequeñas */
      }
      label {
        white-space: normal; /* Permitir saltos de línea en pantallas pequeñas */
        display: flex; /* Usar flexbox para alinear checkbox con texto */
        align-items: flex-start; /* Alinear desde arriba */
      }
      input[type="checkbox"] {
        margin-top: 3px; /* Ajustar posición vertical del checkbox */
        flex-shrink: 0; /* Prevenir que el checkbox se encoja */
      }
    }
    .popup {
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.5s ease, transform 0.3s ease;
      opacity: 0;
      pointer-events: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2c2c40;
      color: #f6adc6;
      border: 2px solid #bb5c92;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 1000;
      width: 90%; /* Control de ancho para responsive */
      max-width: 450px; /* Ancho máximo para pantallas grandes */
      display: none;
    }
    .popup h3 {
      margin: 0;
      font-size: 22px;
    }
    .popup button {
      margin-top: 20px;
      background-color: #bb5c92;
    }
    .blurred {
      filter: blur(4px);
    }
    
    .popup-icon {
      animation: float 2s ease-in-out infinite;
      display: inline-block;
      font-size: 26px;
      margin-bottom: 10px;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    
    /* Mejorar el manejo de emoji en etiquetas */
    label > input[type="checkbox"] + span {
      display: inline-block;
      vertical-align: middle;
    }
    
    /* Ajustes para el popup de advertencia */
    #warningPopup {
      max-width: 500px; /* Más ancho que el popup normal */
      padding: 30px 25px; /* Más espacio horizontal */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #warningPopup h3 {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    /* Para que no haya saltos de línea con los emojis */
    .emoji-wrapper {
      display: inline-flex;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .emoji-wrapper span {
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
<!-- No se muestra el cuerpo completo para enfocarnos en los cambios de estilos -->

<script>
  // Función para convertir las etiquetas existentes para manejar mejor los emojis
  document.addEventListener('DOMContentLoaded', function() {
    // Procesa todos los labels con checkboxes para mejorar el manejo de emojis
    document.querySelectorAll('label').forEach(label => {
      const text = label.innerHTML;
      const checkboxMatch = text.match(/<input.*?>/);
      
      if (checkboxMatch) {
        const checkbox = checkboxMatch[0];
        const restOfText = text.replace(checkboxMatch[0], '');
        
        // Reemplazar el contenido con una estructura que mantenga texto y emoji juntos
        label.innerHTML = checkbox + '<span class="emoji-wrapper">' + restOfText + '</span>';
      }
    });
  });
  
  // El resto del JavaScript se mantiene igual
</script>
</body>
</html>
